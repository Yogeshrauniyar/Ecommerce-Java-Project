name: CI/CD Pipeline

on:
  push:
    branches: [ cloud-deploy ]
  pull_request:
    branches: [ cloud-deploy ]

permissions:
  contents: read
  packages: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/yogeshrauniyar/shopmate:sha-${GITHUB_SHA::7}
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # 6️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ env.IMAGE }}

      # 7️⃣ Install Docker Compose plugin (required for docker compose)
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      # 8️⃣ Optional: Run Docker Compose for smoke test
      - name: Run Docker Compose (Test)
        run: docker compose up -d --build
